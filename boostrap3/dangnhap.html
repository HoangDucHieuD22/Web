<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      padding-top: 70px;
      background-color: #f5f5f5;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-container h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #337ab7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3>Đăng nhập</h3>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="remember"> Ghi nhớ đăng nhập
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </form>
      <hr>
      <p>Chưa có tài khoản? <a href="dangki.html">Đăng ký ngay</a></p>
      <p><a href="#">Quên mật khẩu?</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    // Xử lý đăng nhập
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Lấy thông tin tài khoản đã đăng ký từ localStorage
      const registeredUsername = localStorage.getItem('registered_username');
      const registeredPassword = localStorage.getItem('registered_password');
      
      // Kiểm tra thông tin đăng nhập
      if (username === registeredUsername && password === registeredPassword) {
        // Lưu trạng thái đăng nhập
        localStorage.setItem('isLoggedIn', 'true');
        
        // Kiểm tra nếu là tài khoản admin
        if (username === 'admin' && password === 'admin') {
          localStorage.setItem('userRole', 'admin');
        } else {
          localStorage.setItem('userRole', 'user');
        }
        
        // Hiển thị thông báo đăng nhập thành công
        alert('Đăng nhập thành công!');
        
        // Chuyển hướng đến trang chủ
        window.location.href = 'homepage.html';
      } else if (username === 'admin' && password === 'admin') {
        // Tài khoản admin mặc định
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', 'admin');
        alert('Đăng nhập thành công với tài khoản admin!');
        window.location.href = 'homepage.html';
      } else {
        alert('Tên đăng nhập hoặc mật khẩu không đúng!');
      }
    });
  </script>
</body>
</html>
