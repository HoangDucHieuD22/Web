<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      padding-top: 70px;
      background-color: #f5f5f5;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .form-container h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #337ab7;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .error-message {
      color: #d9534f;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3><i class="fa fa-user-plus"></i> Đăng ký</h3>
      <form id="register-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="fullname">Họ và Tên</label>
              <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="dob">Ngày tháng năm sinh</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="studentId">Mã Sinh viên</label>
              <input type="text" class="form-control" id="studentId" placeholder="Nhập mã sinh viên" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="class">Lớp</label>
              <input type="text" class="form-control" id="class" placeholder="Nhập lớp" required>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">Địa chỉ thường trú</label>
          <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ thường trú" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
          <div id="email-error" class="error-message">Email này đã được sử dụng. Vui lòng chọn email khác.</div>
        </div>
        
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="confirm-password">Xác nhận mật khẩu</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
              <div id="password-error" class="error-message">Mật khẩu xác nhận không khớp.</div>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" id="register-button">Đăng ký</button>
      </form>
      <hr>
      <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập ngay</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    // Lấy danh sách email đã đăng ký từ localStorage
    function getRegisteredEmails() {
      const emails = localStorage.getItem('registered_emails');
      return emails ? JSON.parse(emails) : [];
    }

    // Thêm email mới vào danh sách đã đăng ký
    function addRegisteredEmail(email) {
      const emails = getRegisteredEmails();
      if (!emails.includes(email)) {
        emails.push(email);
        localStorage.setItem('registered_emails', JSON.stringify(emails));
      }
    }

    // Kiểm tra email đã tồn tại chưa
    function isEmailRegistered(email) {
      const emails = getRegisteredEmails();
      return emails.includes(email);
    }

    // Kiểm tra email khi người dùng nhập
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      const emailError = document.getElementById('email-error');
      
      if (email && isEmailRegistered(email)) {
        emailError.style.display = 'block';
        document.getElementById('register-button').disabled = true;
      } else {
        emailError.style.display = 'none';
        document.getElementById('register-button').disabled = false;
      }
    });

    // Kiểm tra mật khẩu xác nhận
    document.getElementById('confirm-password').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      const passwordError = document.getElementById('password-error');
      
      if (password && confirmPassword && password !== confirmPassword) {
        passwordError.style.display = 'block';
        document.getElementById('register-button').disabled = true;
      } else {
        passwordError.style.display = 'none';
        if (!isEmailRegistered(document.getElementById('email').value.trim())) {
          document.getElementById('register-button').disabled = false;
        }
      }
    });

    // Xử lý đăng ký
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullname = document.getElementById('fullname').value.trim();
      const dob = document.getElementById('dob').value;
      const studentId = document.getElementById('studentId').value.trim();
      const className = document.getElementById('class').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      // Kiểm tra mật khẩu xác nhận
      if (password !== confirmPassword) {
        document.getElementById('password-error').style.display = 'block';
        return;
      }
      
      // Kiểm tra email đã tồn tại chưa
      if (isEmailRegistered(email)) {
        document.getElementById('email-error').style.display = 'block';
        return;
      }
      
      // Lưu thông tin đăng ký
      localStorage.setItem('registered_username', username);
      localStorage.setItem('registered_email', email);
      localStorage.setItem('registered_password', password);
      localStorage.setItem('registered_fullname', fullname);
      localStorage.setItem('registered_dob', dob);
      localStorage.setItem('registered_studentId', studentId);
      localStorage.setItem('registered_class', className);
      localStorage.setItem('registered_address', address);
      localStorage.setItem('registered_phone', phone);
      
      // Thêm email vào danh sách đã đăng ký
      addRegisteredEmail(email);
      
      // Hiển thị thông báo đăng ký thành công
      alert('Đăng ký tài khoản thành công!');
      
      // Chuyển hướng đến trang đăng nhập
      window.location.href = 'dangnhap.html';
    });
  </script>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
